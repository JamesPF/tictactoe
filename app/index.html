<!DOCTYPE html>
<html>
<head>
	<title>Mario vs. Donkey Kong</title>
	<link rel="stylesheet" style="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="main.js"></script>
</head>
<body ng-app="myTicTacToe">
	<div class="wrapper" ng-controller="GameController">
		<div class="header">
			
		</div>
		<div class="gameboard">
			<div class="cell" ng-repeat="cell in gameBoard" ng-click="playerPicks(cell)" ng-class="{mario: cell.status == 'X', kong: cell.status == 'O' }">{{cell.name}}</div>
		</div>
	</div>
</body>
</html>
