<!DOCTYPE html>
<html>
<head>
	<title>Space Tac Toe</title>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" style="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
	<script src="main.js"></script>
</head>
<body ng-app="myTicTacToe">
	<div class="wrapper" ng-controller="GameController" ng-model="gameContainer">
		<div class="header">
			<h1>Space Tac Toe</h1>
		</div>
		<div class="game-container">
			<div class="left" ng-init="gameOutcomeOne()">
				<h1>Player 1:</h1>
				<h2>{{gameContainer.fboneScore}}</h2>
			</div>
			<div class="right-small">
				<h1>Player 2:</h1>
				<h2>{{gameContainer.fbtwoScore}}</h2>
			</div>
			<div class="gameboard">
				<div class="cell" ng-repeat="singleCell in gameContainer.gameBoardArray" ng-click="playerPicks(singleCell)" ng-class="{one: singleCell.status == 'X', two: singleCell.status == 'O' }"><!--{{singleCell.status}}{{gameContainer.clickCounter}} --> </div>
			</div>
			<div class="right">
				<h1>Player 2:</h1>
				<h2>{{gameContainer.fbtwoScore}}</h2>
			</div>
		</div>
		<div class="bottom">
			<input class="resetbutton" type="submit" value="Reset Gameboard" ng-click="resetGame()" ><br>
			<h1>{{gameContainer.fbgameOutcome}}</h1>
		</div>
	</div>
</body>
</html>
