<!DOCTYPE html>
<html>
<head>
	<title>Mario vs. Donkey Kong</title>
	<link rel="stylesheet" style="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
	<script src="main.js"></script>
</head>
<body ng-app="myTicTacToe">
	<div class="wrapper" ng-controller="GameController" ng-model="gameContainer">
		<div class="header">
			
		</div>
		<div class="left">
			<h1>Mario:</h1>
			<h2>{{marioScore}}</h2>
		</div>
		<div class="gameboard">
			<div class="cell" ng-repeat="singleCell in gameContainer.gameBoardArray" ng-click="playerPicks(singleCell)" ng-class="{mario: singleCell.status == 'X', kong: singleCell.status == 'O' }">{{singleCell.status}}{{gameContainer.clickCounter}}</div>
		</div>
		<div class="right">
			<h1>Donkey Kong:</h1>
			<h2>{{kongScore}}</h2>
		</div>
		<div class="bottom">
			<h1>{{gameOutcome}}</h1>
			<input type="submit" value="Reset Gameboard" ng-click="resetGame()" >
		</div>
	</div>
</body>
</html>
