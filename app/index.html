<!DOCTYPE html>
<html>
<head>
	<title>Mario vs. Donkey Kong</title>
	<link rel="stylesheet" style="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
	<script src="main.js"></script>
</head>
<body ng-app="myTicTacToe">
	<div class="wrapper" ng-controller="GameController" ng-model="gameContainer">
		<div class="header">
			
		</div>
		<div class="left" ng-init="gameOutcomeMario()">
			<h1>Mario:</h1>
			<h2>{{gameContainer.fbmarioScore}}</h2>
			<img src="images/mario_large.png" height="340" width="340">
		</div>
		<div class="gameboard">
			<div class="cell" ng-repeat="singleCell in gameContainer.gameBoardArray" ng-click="playerPicks(singleCell)" ng-class="{mario: singleCell.status == 'X', kong: singleCell.status == 'O' }"><!--{{singleCell.status}}{{gameContainer.clickCounter}} --> </div>
		</div>
		<div class="right">
			<h1>Donkey Kong:</h1>
			<h2>{{gameContainer.fbkongScore}}</h2>
			<img src="images/dk_large.png" height="340" width="340">
		</div>
		<div class="bottom">
			<input class="resetbutton" type="submit" value="Reset Gameboard" ng-click="resetGame()" ><br>
			<h1>{{gameContainer.fbgameOutcome}}</h1>
		</div>
	</div>
</body>
</html>
